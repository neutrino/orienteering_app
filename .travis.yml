language: ruby
before_install:
  - gem install bundler
  - cp config/database.example.yml config/database.yml
  - cp config/secrets.example.yml config/secrets.yml
rvm:
  - 2.1.3
env:
  - DB=sqlite
  - DB=mysql
  - DB=postgresql
script:
  - bundle exec rake db:create
  - bundle exec rake db:migrate
  - bundle exec rake rspec
